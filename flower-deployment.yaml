apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\Users\CNSHO\bin\kompose.exe convert -f docker-compose.yml
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: flower
  name: flower
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: flower
  template:
    metadata:
      annotations:
        kompose.cmd: C:\Users\CNSHO\bin\kompose.exe convert -f docker-compose.yml
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: flower
    spec:
      containers:
        - args:
            - celery
            - -A
            - app.celery_config
            - flower
            - --port=5555
            - --basic_auth=admin:changeme
          env:
            - name: CELERY_BROKER_URL
              value: redis://redis:6379/0
            - name: CELERY_RESULT_BACKEND
              value: redis://redis:6379/0
          image: flower
          name: physician-ai-flower
      restartPolicy: Always
