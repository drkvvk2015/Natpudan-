version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: mirror.gcr.io/library/postgres:16-alpine
    environment:
      - POSTGRES_DB=natpudan
      - POSTGRES_USER=natpudan
      - POSTGRES_PASSWORD=natpudan123
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U natpudan"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: mirror.gcr.io/library/redis:alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
