name: E2E Medical AI Tests

on:
  push:
    branches:
      - main
      - clean-main2
  pull_request:
    branches:
      - main
      - clean-main2

jobs:
  e2e-tests:
    runs-on: windows-latest
    
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install torch sentence-transformers faiss-cpu spacy
      
      - name: Run E2E smoke test
        shell: pwsh
        run: |
          cd ${{ github.workspace }}
          PowerShell -NoProfile -ExecutionPolicy Bypass -File .\start-e2e.ps1
      
      - name: Report test results
        if: always()
        run: |
          Write-Host "✅ E2E tests completed successfully" -ForegroundColor Green
      
      - name: Cleanup
        if: always()
        run: |
          Get-Process -Name python -ErrorAction SilentlyContinue | Stop-Process -Force -ErrorAction SilentlyContinue
          Write-Host "Cleanup complete"

  code-quality:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      
      - name: Lint with Pylance (via pip)
        working-directory: ./backend
        run: |
          python -m pip install pylint black isort
          echo "Checking code style..."
          black --check . 2>/dev/null || echo "⚠ Code format issues (non-blocking)"
          isort --check . 2>/dev/null || echo "⚠ Import ordering issues (non-blocking)"
        continue-on-error: true
      
      - name: Check frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run lint:check 2>/dev/null || echo "⚠ Frontend lint issues (non-blocking)"
        continue-on-error: true

  security-scan:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      
      - name: Scan with bandit (basic security)
        run: |
          python -m pip install bandit
          echo "Running security scan..."
          bandit -r backend/app --skip B101,B601 -q 2>/dev/null || echo "⚠ Security issues found (review manually)"
        continue-on-error: true
      
      - name: Check dependencies
        run: |
          python -m pip install safety
          echo "Checking for known vulnerabilities..."
          safety check --json 2>/dev/null || echo "⚠ Vulnerable dependencies detected (review security)"
        continue-on-error: true
