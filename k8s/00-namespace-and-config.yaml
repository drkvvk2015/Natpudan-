apiVersion: v1
kind: Namespace
metadata:
  name: natpudan
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: natpudan-config
  namespace: natpudan
data:
  ENVIRONMENT: "production"
  DEBUG: "false"
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "1440"
  LOG_LEVEL: "INFO"
  APSCHEDULER_ENABLED: "true"
  KB_REFRESH_HOUR: "14"
  CORS_ORIGINS: "http://localhost:3000,https://natpudan.example.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: natpudan-secrets
  namespace: natpudan
type: Opaque
stringData:
  POSTGRES_USER: physician_user
  POSTGRES_PASSWORD: change-this-secure-password
  POSTGRES_DB: physician_ai
  SECRET_KEY: change-this-to-a-very-long-random-string
  OPENAI_API_KEY: sk-your-openai-api-key-here
  FLOWER_USER: admin
  FLOWER_PASSWORD: change-this-flower-password
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: natpudan
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: natpudan
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-data-pvc
  namespace: natpudan
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
