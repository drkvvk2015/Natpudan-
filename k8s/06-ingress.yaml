apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: natpudan-ingress
  namespace: natpudan
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - natpudan.example.com
    - api.natpudan.example.com
    secretName: natpudan-tls
  rules:
  - host: natpudan.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
  - host: api.natpudan.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /flower
        pathType: Prefix
        backend:
          service:
            name: flower
            port:
              number: 5555
