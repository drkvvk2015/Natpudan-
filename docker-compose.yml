services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: physician-ai-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - DATABASE_URL=postgresql://physician_user:secure_password@db:5432/physician_ai
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - physician-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: physician-ai-db
    environment:
      - POSTGRES_USER=physician_user
      - POSTGRES_PASSWORD=secure_password
      - POSTGRES_DB=physician_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - physician-ai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U physician_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend (if using Docker for frontend too)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: physician-ai-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - physician-ai-network

  # Redis (optional - for caching and session management)
  redis:
    image: redis:7-alpine
    container_name: physician-ai-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - physician-ai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Celery Worker (Background Tasks)
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: physician-ai-celery
    command: celery -A app.celery_config worker --loglevel=info --concurrency=4 -E
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - DATABASE_URL=postgresql://physician_user:secure_password@db:5432/physician_ai
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
    depends_on:
      - db
      - redis
      - backend
    restart: unless-stopped
    networks:
      - physician-ai-network

  # Flower (Task Monitoring Dashboard)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: physician-ai-flower
    command: celery -A app.celery_config flower --port=5555 --basic_auth=admin:changeme
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - celery
    restart: unless-stopped
    networks:
      - physician-ai-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: physician-ai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - physician-ai-network

volumes:
  postgres_data:
  redis_data:

networks:
  physician-ai-network:
    driver: bridge
