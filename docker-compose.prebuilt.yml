version: '3.9'

services:
  # Backend API (FastAPI) - using pre-built image
  backend:
    image: natpudan-backend:latest
    container_name: physician-ai-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=postgresql://physician_user:secure_password@db:5432/physician_ai
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - REDIS_URL=redis://:redis_password@redis:6379/0
      - CELERY_BROKER_URL=redis://:redis_password@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:redis_password@redis:6379/0
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:80
      - LOG_LEVEL=INFO
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
      - ./backend/cache:/app/cache
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - physician-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: physician-ai-db
    environment:
      - POSTGRES_USER=physician_user
      - POSTGRES_PASSWORD=secure_password
      - POSTGRES_DB=physician_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - physician-ai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U physician_user -d physician_ai"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Frontend (React) - using pre-built image
  frontend:
    image: natpudan-frontend:latest
    container_name: physician-ai-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - physician-ai-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: physician-ai-redis
    command: >
      redis-server 
      --requirepass redis_password
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru
      --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - physician-ai-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  # Celery Worker (Background Tasks) - using pre-built backend image
  celery:
    image: natpudan-backend:latest
    container_name: physician-ai-celery
    command: celery -A app.celery_config worker --loglevel=info --concurrency=2 -E
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://physician_user:secure_password@db:5432/physician_ai
      - REDIS_URL=redis://:redis_password@redis:6379/0
      - CELERY_BROKER_URL=redis://:redis_password@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:redis_password@redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
      - ./backend/cache:/app/cache
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - physician-ai-network

  # Flower (Celery Monitoring) - using pre-built backend image
  flower:
    image: natpudan-backend:latest
    container_name: physician-ai-flower
    command: celery -A app.celery_config flower --port=5555 --basic_auth=admin:changeme
    environment:
      - CELERY_BROKER_URL=redis://:redis_password@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:redis_password@redis:6379/0
    ports:
      - "5555:5555"
    volumes:
      - ./backend/data/flower:/data
    depends_on:
      - redis
      - celery
    restart: unless-stopped
    networks:
      - physician-ai-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  physician-ai-network:
    driver: bridge
